<section id="contact">
  <div class="inner">
    <section>
      <form method="post" action="#">
        <div class="fields">
          <div class="field half">
            <label for="name">Nom</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="field half">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="6"></textarea>
          </div>
        </div>
        <ul class="actions">
          <li><input type="submit" value="Envoyer" class="primary" /></li>
          <li><input type="reset" value="Effacer" /></li>
        </ul>
      </form>
    </section>
    <section class="split">
      <section>
        <div class="contact-method">
          <span class="icon alt fa-envelope"></span>
          <h3>Email</h3>
          <a href="mailto:contact@autheman-victor.fr">contact@autheman-victor.fr</a>
        </div>
      </section>
      <section>
        <div class="contact-method">
          <span class="icon alt fa-phone"></span>
          <h3>Téléphone</h3>
          <span>06 49 25 95 06</span>
        </div>
      </section>
      <section>
        <div class="contact-method">
          <span class="icon alt fa-home"></span>
          <h3>Address</h3>
          <span>6 Rue des Remparts<br />
          GAP, 05000<br />
          FRANCE, Hautes-Alpes</span>
        </div>
      </section>
    </section>
  </div>
</section>
